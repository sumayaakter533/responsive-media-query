<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Media Query with Flexbox & Grid</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header>
            <h1>My Picture Collage</h1>
        </header>

        <main>
            <section>
                <div class="row">
                    <img src="./images/img8.jpg" alt="" />
                </div>

                <div class="row">
                    <div>
                        <img src="./images/img2.jpg" alt="" srcset="" />
                    </div>
                    <div>
                        <img src="./images/img3.jpg" alt="" srcset="" />
                    </div>
                    <div class="vertical-collage">
                        <img src="./images/img5.jpg" alt="" srcset="" />
                        <img src="./images/img6.jpg" alt="" />
                    </div>
                </div>

                <div class="row">
                    <div>
                        <img src="./images/img1.jpg" alt="" />
                    </div>

                    <div class="square-collage">
                        <img src="./images/img9.jpg" alt="" />
                        <img src="./images/img9.jpg" alt="" />
                        <img src="./images/img9.jpg" alt="" />
                        <img src="./images/img9.jpg" alt="" />
                    </div>

                    <div>
                        <img src="./images/img1.jpg" alt="" />
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
